<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 40px;
  position: relative;
  width: 1600px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

/* path {
  stroke: black;
  fill-rule: nonzero;
} */

.background {
  fill: none;
  pointer-events: all;
}

.canton-boundary {
  fill: black;
  stroke: #fff;
  stroke-linejoin: round;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  text-anchor: middle;
}


.d3-tip {
    line-height: 1;
    font-weight: bold;
    padding: 12px;
    background: #9ACD32;
    color: #fff;
    border-radius: 2px;
    opacity: 0.001%;
    position: absolute; 
}

.d3-tip:after {
    box-sizing: border-box;
    display: inline;
    font-size: 10px;
    width: 100%;
    line-height: 1;
    color: #fff;
    content: "\25BC";
    position: absolute;
    text-align: center;
    opacity: 0.001%;
}

.d3-tip.n:after {
    margin: -1px 0 0 0;
    top: 100%;
    left: 0;
    opacity: 0.001%;
}

input[type="range"] {
  -webkit-appearance: none; /* 🚩これ無しだとスタイルがほぼ全く反映されないので注意 */
  appearance: none; 
  cursor: pointer; /* カーソルを分かりやすく */
  outline: none; /* スライダーのアウトラインは見た目がキツイので消す */
  height: 10px; /* バーの高さ */
  width: 300px; /* バーの幅 */
  background: #8acdff; /* バーの背景色 */
  border-radius: 10px; /* バーの両端の丸み */
  border: solid 3px #dff1ff; /* バー周囲の線 */
  
}
			
</style>

<script>

    var target = d3.selectAll(".btnupdown")
            .on("click", updown);

    function updown(event) {
        if (this.value == "lower") {
            this.value = "upper";
        }
        else {this.value = "lower"; }
    }

    const inputElemdict = {enka:document.getElementById('enka'), tansan:document.getElementById('tansan'), iou:document.getElementById('iou'), 
                            housya:document.getElementById('housya'), ryusan:document.getElementById('ryusan'), sansei:document.getElementById('sansei'), 
                            gantetsu:document.getElementById('gantetsu'), nisan:document.getElementById('nisan'), youso:document.getElementById('youso')}

    const currentValueElemdict = {enka:document.getElementById('enka-value'), tansan:document.getElementById('tansan-value'), iou:document.getElementById('iou-value'), 
                            housya:document.getElementById('housya-value'), ryusan:document.getElementById('ryusan-value'), sansei:document.getElementById('sansei-value'), 
                            gantetsu:document.getElementById('gantetsu-value'), nisan:document.getElementById('nisan-value'), youso:document.getElementById('youso-value')}


    const setCurrentValuedict = (name, val) => {
        for(var key in inputElemdict) {
            // console.log(key);
            if (key == name) currentValueElemdict[key].innerText = val;
            // 濃度で絞る関数を書く
        }
    }

    const rangeOnChangedict = (e) =>{
    setCurrentValuedict(e.target.id, e.target.value);
    }
    
    window.onload = () => {
        Object.keys(inputElemdict).forEach(function(key) {
            inputElemdict[key].addEventListener('input', rangeOnChangedict);
            setCurrentValuedict(key, inputElemdict[key].value)})
    // inputElemdict.addEventListener('input', rangeOnChangedict); // スライダー変化時にイベントを発火
    // setCurrentValuedict(inputElemdict.value); // ページ読み込み時に値をセット
    }

    // const inputElem = document.getElementById('enka'); // input要素
    // const currentValueElem = document.getElementById('enka-value'); // 埋め込む先のspan要素

    // // 現在の値をspanに埋め込む関数
    // const setCurrentValue = (val) => {
    // currentValueElem.innerText = val;
    // // 濃度で絞る関数を書く
    // }

    // // inputイベント時に値をセットする関数
    // const rangeOnChange = (e) =>{
    // setCurrentValue(e.target.value);
    // }

    // window.onload = () => {
    // inputElem.addEventListener('input', rangeOnChange); // スライダー変化時にイベントを発火
    // setCurrentValue(inputElem.value); // ページ読み込み時に値をセット
    // }

    var onsen_list = [];
    d3.csv("./onsen_info.csv", function(data){

        data.forEach(function(d)
        {
            if (d.latitude != "不明"){
            onsen_loc = {};
            onsen_loc["name"] = d.name;
            onsen_loc["link"] = d.link;
            onsen_loc["location"] = {"latitude": d.latitude, "longitude": d.longitude};
            onsen_loc["city"] = d.city;
            onsen_loc["lv01Nm"] = d.lv01Nm;
            onsen_loc["hyoka"] = d.hyoka;
            onsen_loc["comi"] = d.comi;
            onsen_loc["yado"] = d.yado;
            onsen_loc["kounou"] = kounou(d);
            onsen_list.push(onsen_loc);
            }
        });

        function kounou(data){
            kounou_list = [];
            if (data.tanjun=="True") kounou_list.push("単純");
            if (data.enka=="True") kounou_list.push("塩化");
            if (data.tansan=="True") kounou_list.push("炭酸");
            if (data.iou=="True") kounou_list.push("硫黄");
            if (data.housya=="True") kounou_list.push("放射能");
            if (data.ryusan=="True") kounou_list.push("硫酸");
            if (data.sansei=="True") kounou_list.push("酸性");
            if (data.gantetsu=="True") kounou_list.push("含鉄");
            if (data.nisan=="True") kounou_list.push("二酸");
            if (data.youso=="True") kounou_list.push("ヨウ素");
            if (kounou_list.length == 0) kounou_list.push("なし");
            return kounou_list;
        }
    });
    console.log(onsen_list);

    var width_m = 800;
    var height_m = 800;
    var color_m = d3.scale.category20();
    var projection_m = d3.geo.mercator()
                        .center([137, 36])
                        .translate([width_m/2, height_m/2])
                        .scale(1500);

    var path_m = d3.geo.path().projection(projection_m);
    
    var svg_m = d3.select("body").append("svg")
                .attr("width", width_m)
                .attr("height", height_m);    


    d3.json("./jp_city.l.topojson", function(data){

        var zoom = d3.behavior.zoom()
        .translate(projection_m.translate())
        .scale(projection_m.scale())
        .scaleExtent([height_m, 8 * height_m])
        .on("zoom", zoomed);


        var target = d3.selectAll("#btn1")
            .on("click", resetsize);

        var group_m = svg_m
            .append("g")
            .call(zoom);

        var japan = topojson.feature(data, data.objects.city);


        group_m.selectAll("path").data(japan.features)
            .enter()
            .append("path")
            .attr("d", path_m)
            .attr("class", "area")
            .attr("stroke", "white")
            .attr("fill","#9ACD32");

        // group_m.append("path")
        //      .datum(topojson.mesh(data, data.objects.city, function(a, b) { return a !== b; }))
        //      .attr("d", path_m)
        //      .attr("class", "area")
        //      .attr("stroke", "black")
        //      .attr("fill","#9ACD32");

        group_m.append("rect")
            .attr("class", "background")
            .attr("stroke", "black")
            // .translate([10, height_m/2])
            .attr("width", width_m)
            .attr("height", height_m);

        var tip_m = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-3, 0])
                // .style("position", "absolute")
                .style("left", '300px')
                .style("top", "40px")
                .html(function(d) {
                return ("<a href="+d.link+" target='_blank'>"+d.name +"</a><br>成分: "+d.kounou);
            })
                .style("width", "200px")
                .style("height", "50px");
        
        svg_m.call(tip_m);
        console.log(tip_m);

        
        var pin = svg_m.selectAll(".pin")
                    .data(onsen_list)
                    .enter().append("circle", ".pin")
                    .attr("id", function(d) {return d.kounou})
                    .attr("r", 5)
                    .attr("stroke", "black")
                    .attr("fill", function(d){ return color_m(d.kounou.shift())})
                    .attr("visibility", "visible")
                    .attr("transform", function(d) {
                    return "translate(" + projection_m([
                        d.location.longitude,
                        d.location.latitude
                    ]) + ")";
                    })
                    .on('mouseover', tip_m.show)
                    .on('click', tip_m.hide);	

        console.log(pin);

        var checkboxes = d3.selectAll(".checkpin")
            .on("click", checking);
    
        function checking(event) {
            var a = this.id;
            if (this.checked == false) {
                pin.each(function (d) {
                    if (this.id.includes(a)) {
                        d3.select(this).attr("visibility", "hidden");
                    }
                })
            }
            else {
                pin.each(function (d) {
                    if (this.id.includes(a)) {
                        d3.select(this).attr("visibility", "visible");
                    }
                })

            }
        }

        function zoomed() {
            projection_m.translate(d3.event.translate).scale(d3.event.scale);
            console.log(d3.event.translate);
            group_m.selectAll("path")
                .attr("d", path_m)
                .attr("class", "area")
                .attr("width", width_m/2)
                .attr("height", height_m)
                .attr("stroke", "white")
                .attr("fill","#9ACD32");
            pin.attr("transform", function(d) {
                    return "translate(" + projection_m([
                        d.location.longitude,
                        d.location.latitude
                    ]) + ")";
                })
        }

        function resetsize(event, d){
            projection_m.translate([width_m/2, height_m/2]).scale(1500);
            group_m.selectAll("path")
                .attr("d", path_m)
                .attr("class", "area")
                .attr("stroke", "white")
                .attr("fill","#9ACD32");
            pin.attr("transform", function(d) {
                    return "translate(" + projection_m([
                        d.location.longitude,
                        d.location.latitude
                    ]) + ")";
                })
        }

                
    })
</script>
